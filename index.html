<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Adivinhação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Jogo da Adivinhação</h1>
    <p>Digite um número entre 1 e 100:</p>
    <input type="19" id="palpite" min="1" max="100" />
    <button onclick="verificarPalpite()">Enviar</button>
    <p id="mensagem"></p>
    <p id="tentativas">Tentativas: 5</p>
  </div>

  <script>
    const numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 5;

    function verificarPalpite() {
      const palpite = parseInt(document.getElementById('palpite').value);
      const mensagem = document.getElementById('mensagem');
      const tentativasEl = document.getElementById('tentativas');
      
      if (isNaN(palpite) || palpite < 1 || palpite > 100) {
        mensagem.textContent = "⚠️ Por favor, insira um número válido entre 1 e 100.";
        return;
      }

      tentativas++;
      tentativasEl.textContent = `Tentativas: ${tentativas}`;

      if (palpite < numeroSecreto) {
        mensagem.textContent = "🔼 Muito baixo! Tente um número maior.";
      } else if (palpite > numeroSecreto) {
        mensagem.textContent = "🔽 Muito alto! Tente um número menor.";
      } else {
        mensagem.textContent = `🎉 Parabéns! Você acertou o número ${numeroSecreto} em ${tentativas} tentativas.`;
      }
    }
  </script>
</body>
</html>
